<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ page.tags | join: ', ' }}">


<meta property="og:locale" content="en_US">
<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if site.description %}{{ site.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">


<link href="/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Compiled SASS -->
<link rel="stylesheet" href="/assets/css/styles.css">


<!-- async JS -->
<script async src="/assets/js/vendor/modernizr-2.6.2.custom.min.js"></script>

{% if page.header.demo %}
  {% include demo-head.html id=page.header.demo %}
{% endif %}

<!-- Icons -->
<!-- 16x16 -->
<link rel="shortcut icon" href="/favicon.ico">

<body class="">
  <div id="bump">
    <header class="site-header{% if include.dark == true %} darken{% endif %}">
    <div class="wrap">
      <div class="hgroup">
        <h1><a href="/">{{ site.title }}</a></h1>
      </div>
      <a href="#nav" class="menu"><span class='icons fa fa-bars'></span></a>
      <nav role="navigation">
        <ul>
          <li>
            <a href="/" title="{{ site.title }}">Home</a>
          </li>

          {% for link in site.links %}
              <li><a href="{% if link.external %}{{ link.url }}{% else %}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li>
          {% endfor %}

        </ul>
      </nav>
    </div>
  </header>
